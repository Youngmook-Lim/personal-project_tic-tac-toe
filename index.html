<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2df99d1f05.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <main class="main">
      <div class="message">Player X's turn</div>
      <div class="gameboard">
        <div class="field" data-index="0"></div>
        <div class="field" data-index="1"></div>
        <div class="field" data-index="2"></div>
        <div class="field" data-index="3"></div>
        <div class="field" data-index="4"></div>
        <div class="field" data-index="5"></div>
        <div class="field" data-index="6"></div>
        <div class="field" data-index="7"></div>
        <div class="field" data-index="8"></div>
      </div>
      <div class="center">
        <button class="restart-button">Restart</button>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
      <p>Youngmook Lim</p>
      <a href="https://github.com/Youngmook-Lim/" target="_blank">
        <i class="fa-brands fa-github"></i
      ></a>
    </footer>
  </body>
</html>
