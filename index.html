<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="box" data-cell="0">0</div>
      <div class="box" data-cell="1">1</div>
      <div class="box" data-cell="2">2</div>
      <div class="box" data-cell="3">3</div>
      <div class="box" data-cell="4">4</div>
      <div class="box" data-cell="5">5</div>
      <div class="box" data-cell="6">6</div>
      <div class="box" data-cell="7">7</div>
      <div class="box" data-cell="8">8</div>
    </div>
  </body>
</html>
